<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0a2c64, #044f84);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      color: #333;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      width: 300px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 25px;
      font-weight: 600;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 80%;
      padding: 10px 15px 10px 40px;
      border: none;
      border-radius: 25px;
      background-color: #f1f1f1;
      font-size: 15px;
    }

    .input-group i {
      position: absolute;
      top: 10px;
      left: 15px;
      color: gray;
    }

    .remember-me {
      display: flex;
      align-items: center;
      font-size: 14px;
      margin-bottom: 20px;
      color: #333;
    }

    .remember-me input {
      margin-right: 8px;
    }

    .login-btn {
      width: 100%;
      padding: 10px;
      background: linear-gradient(to right, #f7971e, #fd5949);
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .login-btn:hover {
      opacity: 0.9;
    }

    .links {
      margin-top: 15px;
      font-size: 14px;
    }

    .links a {
      color: #044f84;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }

    /* Loader */
    #loaderOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      display: none;
    }

    #loaderOverlay img {
      width: 100px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="username" placeholder="Username" required>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Password" required>
      </div>
      <div class="remember-me">
        <input type="checkbox" id="remember">
        <label for="remember">Remember me</label>
      </div>
      <button class="login-btn" type="submit">LOG IN</button>
      <div class="links">
       <!-- <p><a href="#">Forget Password</a></p>
        <p>Not a member? <a href="#">Sign up now</a></p>-->
      </div>
    </form>
  </div>

  <!-- Loader Overlay -->
  <div id="loaderOverlay">
    <img src="loading animation.gif" alt="Loading...">
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      // Show loading
      document.getElementById("loaderOverlay").style.display = "flex";

      fetch("https://script.google.com/macros/s/AKfycbxD44x8RQfWo4VZzm6mU6dBeA2LQYGaTcTNSiU7X1RtS6NrlY-wFvOgOTUsFbY47gE-mA/exec", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("loaderOverlay").style.display = "none";

        if (data.status === "success") {
          window.location.href = data.page;
        } else {
          alert("Invalid credentials!");
        }
      })
      .catch(err => {
        document.getElementById("loaderOverlay").style.display = "none";
        alert("Login failed. Please try again.");
        console.error(err);
      });
    });
  </script>
</body>
</html>
